openapi: 3.0.0
info:
  title: EduConnect API
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/v1
paths:
  /auth/login:
    post:
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        200:
          description: OK
  /courses:
    get:
      summary: List Courses
      responses:
        200:
          description: OK
